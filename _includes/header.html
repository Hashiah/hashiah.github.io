                <!-- Header -->
                    <header id="header">
                        <a href="{{site.baseurl}}" class="logo">Hashiah</a>
                    </header>

                <!-- Nav -->
                    <nav id="nav">
                        <ul class="links">
                            {% assign items = site.pages|sort: 'order' %}
                            {% for item in items %}
                            {% if item.order %}
                            <li{% if item.url == page.url %} class="active"{% endif %}>
                                <a href="{{item.url}}">{{item.title}}</a>
                            </li>
                            {% endif %}
                            {% endfor %}
                        </ul>
                        <ul class="icons">
                            <!--<li><a href="//twitter.com/hashiah" class="icon fa-twitter"><span class="label">Twitter</span></a></li>-->
                            <li><a href="//facebook.com/hashiah" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                            <!--<li><a href="//instagram.com/hashiah" class="icon fa-instagram"><span class="label">Instagram</span></a></li>-->
                            <li><a href="//github.com/hashiah" class="icon fa-github"><span class="label">GitHub</span></a></li>
                        </ul>
                    </nav>
